<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/videoinformation.js" defer></script>
    <link rel="stylesheet"  th:href="@{/css/videoinformation.css}">
    <title>Yolo File Upload</title>
  </head>

  <body>
    <center><h1>YOLOv5 on K3S</h1></center>
    <center><h4 th:text="${mode} + Mode"></h4></center>

      <div class = "information">
        <div class = "videoCard">
          <div class="card" >

            <center><h3>Video Information</h3></center>
            <center> <p th:text= "'Frame width: ' + ${frameWidth}"></p></center>
            <center> <p th:text= "'Frame height: '+ ${frameHeight}"></p></center>
            <center> <p th:text= "'Frame count: '+ ${frameCount}"></p></center>
            <center> <p th:text= "'FPS: '+ ${fps}"></p></center>
            <center> <p th:text= "'Video Length: '+ ${videoLength}+'sec'"></p></center>
            <br>
            <center> <p th:text= "'file Path: '+ ${filePath}"></p></center>

          </div>
        </div>
      </div>

      <div class = "information">
        <div class = "progressCard">
          <div class="card">
            <div id ="progress-bars-container">
              <center><h3> nodePrgress</h3></center>

            </div>
          </div>

        </div>
      </div>

  </body>
</html>
